<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
</head>
<body>
    <div class="result">
        <h1>결과를 확인하세요!</h1>
        <a href="{% url 'main' %}">목록으로</a>
        <div class="container">
            <p>총 단어 갯수 : {{values}}</p> 
        </div>
        <div class="container">
            {% for key,value in words %}
            {{key}} : {{value}} 개
            <br>
            {% endfor %}  
        </div>
    </div>
</body>
<style>
    .result {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 50vw;
        border: 1px solid black;
        border-radius: 3rem;
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem;
    }
    a {
        margin-bottom: 2rem;
        text-decoration: none;
    }
</style>
</html>
